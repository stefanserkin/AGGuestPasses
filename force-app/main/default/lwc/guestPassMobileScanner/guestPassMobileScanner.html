<template>
    <div class="slds-card">
        <div class="slds-text-align_center">
            <span class="slds-text-heading_large">Scan Guest Pass</span>
        </div>
 
        <!-- After a barcode is successfully scanned, its value is displayed here: -->
        <template lwc:if={scannedBarcode}>
            <div class="slds-var-m-vertical_large slds-var-p-vertical_medium 
                slds-text-align_center slds-border_top slds-border_bottom">
                Scanned barcode value is:<br/>
                <span class="slds-text-heading_small">{scannedBarcode}</span><br/>
                <!--Result:<br/>
                <span class="slds-text-heading_small">{result}</span><br/>-->
            </div>
        </template>
 
        <!-- Static help text for disabled/enabled button -->
        <div class="slds-text-align_center slds-text-color_weak slds-m-vertical_large">
            <template lwc:if={scanButtonDisabled}>
                The scanner is not available for this type of device.
            </template>
            <template lwc:else>
                Click <strong>Scan Barcode</strong> to open the camera. Position a barcode in the scanner view to scan it.
            </template>
        </div>
 
        <!-- The click-to-scan button; Disabled if BarcodeScanner isn't available -->
        <div class="slds-align_absolute-center slds-m-vertical_large">
            <lightning-button
                variant="brand"
                class="slds-var-m-left_x-small"
                disabled={scanButtonDisabled}
                icon-name="utility:scan"
                label="Scan Barcode"
                title="Open the camera view and look for a barcode to scan"
                onclick={handleScanBarcode}>
            </lightning-button>
        </div>
    </div>
</template>
