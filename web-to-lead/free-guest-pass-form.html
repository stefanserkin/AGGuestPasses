<script>
    //Add flex to Expression Engine provided div
    const cmsParent = document.querySelector(".W2L-container").parentNode;
    cmsParent.classList.add("jc-center", "flex-parent");


    function gigaStefanProcessingUnit5000() {

        let currentURL = window.location.href;
        if (!currentURL) currentURL = "";

        let utm = {
            source: "",
            medium: "",
            campaign: ""
        };
        //Grab hidden utm inputs
        const sourceInput = document.getElementById("00N6Q000003SUD6");
        const mediumInput = document.getElementById("00N6Q000003SUD5");
        const campaignInput = document.getElementById("00N6Q000003SUD4");

        //Other dropdown
        const otherField = document.getElementById("00N6Q000003SUD0");
        const otherLabel = document.getElementById("otherLabel");
        const leadSource = document.getElementById("lead_source");

        otherLabel.style.display = "none";
        otherField.style.display = "none";

        //toggle visibility for other field
        leadSource.addEventListener("change", function(){

          if (leadSource.value == "Other"){
            otherField.style.display = "block";
            otherLabel.style.display = "block";
          }
          else{
              otherField.style.display = "none";
              otherLabel.style.display = "none";
            }

        });

        
        //Parse utm values from url
        if (currentURL.includes("utm_source=")) {
            utm.source = currentURL.split("utm_source=")[1].split("&utm")[0];
        }
        if (currentURL.includes("utm_medium=")) {
            utm.medium = currentURL.split("utm_medium=")[1].split("&utm")[0];
        }
        if (currentURL.includes("utm_campaign")) {
            utm.campaign = currentURL.split("utm_campaign=")[1].split("&utm")[0];
        }
        //Sanity check so salesforce will never get undefined values
        for (param in utm) {
            if (!param) param = "";
        }

        //Update input values with utm values
        sourceInput.value = utm.source;
        mediumInput.value = utm.medium;
        campaignInput.value = utm.campaign;
    }

    window.addEventListener("load", gigaStefanProcessingUnit5000);


</script>
